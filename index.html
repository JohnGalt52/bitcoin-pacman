<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pac-Man - Stack Sats, Avoid Shitcoins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f5f5f5;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f7931a;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            opacity: 0.8;
        }

        #gameContainer {
            background: #000;
            border: 4px solid #f7931a;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.3);
            position: relative;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #f7931a;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #f7931a;
            display: none;
            text-align: center;
        }

        #gameOver h2 {
            color: #f7931a;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #gameOver button {
            background: #f7931a;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #gameOver button:hover {
            background: #ff9f1a;
            transform: scale(1.05);
        }

        .bitcoin-symbol {
            color: #f7931a;
        }
    </style>
</head>
<body>
    <h1>â‚¿itcoin Pac-Man</h1>
    <p class="subtitle">Stack Sats, Avoid Shitcoins!</p>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="560" height="620"></canvas>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Shitcoins got you!</p>
            <p style="color: #f7931a; font-size: 1.5rem; margin: 15px 0;">Final Score: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">Stack Again</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <span class="stat-label">SCORE:</span>
            <span id="score">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">LIVES:</span>
            <span id="lives">3</span>
        </div>
        <div class="stat">
            <span class="stat-label">LEVEL:</span>
            <span id="level">1</span>
        </div>
    </div>

    <div class="controls">
        <p>ðŸŽ® Use Arrow Keys to Move</p>
        <p>Eat all Bitcoin â‚¿ pellets and avoid the shitcoins!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
